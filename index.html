<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/8b4c763476.js" crossorigin="anonymous"></script>

    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Aperte Enter para adicionar a tarefa" id="input" ;">
        <ul>
        </ul>
    </div>

    <script>
        $(document).ready(function(){
            $('#input').change(function(){
                    var input = $(this).val();
                    $('ul').append('<li>' + input + '<i class="fas fa-check"></i> <i class="fas fa-trash"></i> </li>');
                    $(this).val('');
                });
                $('ul').on('click','.fa-trash', function(){
                    $(this).parent('li').fadeOut(200);
                });
                $('ul').on('click','.fa-check', function(){
                    $(this).parent('li').toggleClass('checked');
                });
            });
    </script>
</body>
